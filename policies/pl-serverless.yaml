apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: pl-serverless
spec:
  remediationAction: inform
  disabled: false
  policy-templates:
  - objectDefinition:
      apiVersion: policy.open-cluster-management.io/v1
      kind: ConfigurationPolicy
      metadata:
        name: serverless-operator-ns
      spec:
        remediationAction: inform
        severity: high
        object-templates:
          - complianceType: musthave
            objectDefinition:
              apiVersion: v1
              kind: Namespace
              metadata:
                name: openshift-serverless
  - objectDefinition:
      apiVersion: policy.open-cluster-management.io/v1
      kind: ConfigurationPolicy
      metadata:
        name: serverless-operator-group
      spec:
        remediationAction: inform
        severity: high
        object-templates:
          - complianceType: musthave
            objectDefinition:
              apiVersion: operators.coreos.com/v1
              kind: OperatorGroup
              metadata:
                annotations:
                  olm.providedAPIs: KnativeEventing.v1beta1.operator.knative.dev,KnativeKafka.v1alpha1.operator.serverless.openshift.io,KnativeServing.v1beta1.operator.knative.dev
                namespace: openshift-serverless
              spec:
                upgradeStrategy: Default
  - objectDefinition:
      apiVersion: policy.open-cluster-management.io/v1
      kind: ConfigurationPolicy
      metadata:
        name: serverless-operator-subscription
      spec:
        remediationAction: inform
        severity: high
        object-templates:
          - complianceType: musthave
            objectDefinition:
              apiVersion: operators.coreos.com/v1alpha1
              kind: Subscription
              metadata:
                name: serverless-operator
                namespace: openshift-serverless
              spec:
                channel: stable
                installPlanApproval: Automatic
                name: serverless-operator
                source: redhat-operators
                sourceNamespace: openshift-marketplace
                startingCSV: serverless-operator.v1.30.2
